<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Game Background - BMO's Circuit Board Interior -->
  <defs>
    <!-- Grid Pattern -->
    <pattern id="grid" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#1c2a39"/>
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374b60" stroke-width="1"/>
    </pattern>
    
    <!-- Circuit Lines Pattern -->
    <pattern id="circuit-lines" patternUnits="userSpaceOnUse" width="100" height="100">
      <path d="M 10 10 H 30 V 50 H 80 V 70" fill="none" stroke="#4ecdc4" stroke-width="2"/>
      <path d="M 80 10 V 30 H 40 V 80" fill="none" stroke="#f7a072" stroke-width="2"/>
      <path d="M 5 50 H 25 V 90" fill="none" stroke="#c5d86d" stroke-width="2"/>
    </pattern>
    
    <!-- Circuit Node -->
    <circle id="node" cx="0" cy="0" r="5" fill="#4ad9ac"/>
  </defs>
  
  <!-- Background Grid -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Circuit Pattern Overlay -->
  <rect width="800" height="600" fill="url(#circuit-lines)" opacity="0.4"/>
  
  <!-- Circuit Nodes -->
  <use href="#node" x="100" y="100"/>
  <use href="#node" x="300" y="150"/>
  <use href="#node" x="500" y="100"/>
  <use href="#node" x="700" y="200"/>
  <use href="#node" x="200" y="300"/>
  <use href="#node" x="400" y="350"/>
  <use href="#node" x="600" y="300"/>
  <use href="#node" x="150" y="450"/>
  <use href="#node" x="350" y="500"/>
  <use href="#node" x="550" y="450"/>
  <use href="#node" x="700" y="500"/>
  
  <!-- Large Circuit Elements -->
  <rect x="100" y="200" width="60" height="60" rx="5" ry="5" fill="#1d3e57" stroke="#4ecdc4" stroke-width="2"/>
  <rect x="650" y="100" width="80" height="40" rx="5" ry="5" fill="#1d3e57" stroke="#f7a072" stroke-width="2"/>
  <rect x="500" y="500" width="100" height="30" rx="5" ry="5" fill="#1d3e57" stroke="#c5d86d" stroke-width="2"/>
  
  <!-- BMO Branding -->
  <text x="400" y="40" font-family="Arial" font-size="20" fill="#65d9a5" text-anchor="middle">BMO SYSTEM</text>
  <text x="400" y="580" font-family="Arial" font-size="15" fill="#65d9a5" text-anchor="middle">ADVENTURE PROGRAM v2.0</text>
</svg>