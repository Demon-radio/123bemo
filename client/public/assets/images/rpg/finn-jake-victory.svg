<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Based on the provided Finn and Jake celebration image -->
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .finn-jake-celebrate {
      animation: bounce 0.8s infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .jake-hand {
      animation: spin 2s infinite;
      transform-origin: 300px 260px;
    }
  </style>

  <g>
    <!-- Background -->
    <rect width="400" height="400" fill="#F4F4E0" opacity="0.6"/>
    
    <!-- Finn Character (left) -->
    <g class="finn-jake-celebrate">
      <!-- Hat -->
      <ellipse cx="150" cy="130" rx="60" ry="50" fill="white" stroke="black" stroke-width="2"/>
      <path d="M 110,110 C 110,95 190,95 190,110" fill="white" stroke="black" stroke-width="2"/>
      
      <!-- Face -->
      <circle cx="150" cy="150" r="40" fill="#F9DEC9" stroke="black" stroke-width="2"/>
      
      <!-- Eyes -->
      <circle cx="140" cy="140" r="4" fill="black"/>
      <circle cx="160" cy="140" r="4" fill="black"/>
      
      <!-- Mouth (happy) -->
      <path d="M 140,165 C 150,175 160,165 160,165" fill="none" stroke="black" stroke-width="2"/>
      
      <!-- Body -->
      <rect x="130" y="190" width="40" height="80" fill="#3E9EFF" stroke="black" stroke-width="2"/>
      
      <!-- Backpack -->
      <circle cx="130" cy="210" r="15" fill="#58D058" stroke="black" stroke-width="2"/>
      
      <!-- Arms -->
      <line x1="130" y1="210" x2="90" y2="240" stroke="#F9DEC9" stroke-width="10" stroke-linecap="round"/>
      <rect x="170" y="210" width="50" height="10" rx="5" fill="#F9DEC9" stroke="black" stroke-width="1.5"/>
      
      <!-- Legs -->
      <rect x="135" y="270" width="10" height="60" rx="4" fill="#3E9EFF" stroke="black" stroke-width="1.5"/>
      <rect x="155" y="270" width="10" height="60" rx="4" fill="#3E9EFF" stroke="black" stroke-width="1.5"/>
      
      <!-- Shoes -->
      <ellipse cx="140" cy="330" rx="10" ry="5" fill="black"/>
      <ellipse cx="160" cy="330" rx="10" ry="5" fill="black"/>
    </g>
    
    <!-- Jake Character (right) -->
    <g class="finn-jake-celebrate">
      <!-- Body -->
      <circle cx="270" cy="260" r="50" fill="#FFD33C" stroke="black" stroke-width="2"/>
      
      <!-- Face -->
      <ellipse cx="270" cy="240" rx="40" ry="35" fill="#FFD33C" stroke="black" stroke-width="2"/>
      
      <!-- Eyes -->
      <circle cx="255" cy="230" r="5" fill="black"/>
      <circle cx="285" cy="230" r="5" fill="black"/>
      <circle cx="255" cy="228" r="2" fill="white"/>
      <circle cx="285" cy="228" r="2" fill="white"/>
      
      <!-- Smile -->
      <path d="M 250,245 C 260,260 280,260 290,245" fill="none" stroke="black" stroke-width="2"/>
      
      <!-- Ears -->
      <circle cx="240" cy="210" r="12" fill="#FFD33C" stroke="black" stroke-width="1.5"/>
      <circle cx="300" cy="210" r="12" fill="#FFD33C" stroke="black" stroke-width="1.5"/>
      
      <!-- Arms and Legs -->
      <line x1="230" y1="260" x2="215" y2="270" stroke="#FFD33C" stroke-width="12" stroke-linecap="round"/>
      
      <!-- Jake's spinning arm (animated) -->
      <g class="jake-hand">
        <path d="M 300,260 L 350,260" stroke="#FFD33C" stroke-width="12" stroke-linecap="round"/>
        <circle cx="350" cy="260" r="10" fill="#FFD33C" stroke="black" stroke-width="1.5"/>
      </g>
      
      <!-- Legs -->
      <line x1="250" y1="300" x2="240" y2="325" stroke="#FFD33C" stroke-width="12" stroke-linecap="round"/>
      <line x1="290" y1="300" x2="300" y2="325" stroke="#FFD33C" stroke-width="12" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Celebration Text -->
  <text x="200" y="60" font-family="Comic Sans MS, cursive" font-size="30" font-weight="bold" text-anchor="middle" fill="#FF6B6B">
    AWESOME!
  </text>
</svg>