<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Based on the provided Finn celebration image -->
  <style>
    @keyframes celebrate {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .finn-celebrate {
      animation: celebrate 0.6s infinite;
      transform-origin: center;
    }
  </style>
  
  <g class="finn-celebrate">
    <!-- Background -->
    <rect width="400" height="400" fill="#F9E8C0" opacity="0.5"/>
    
    <!-- Finn Character -->
    <!-- Hat -->
    <ellipse cx="200" cy="150" rx="90" ry="80" fill="white" stroke="black" stroke-width="2"/>
    <path d="M 140,110 C 140,90 260,90 260,110" fill="white" stroke="black" stroke-width="2"/>
    
    <!-- Face -->
    <circle cx="200" cy="170" r="60" fill="#F9DEC9" stroke="black" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="180" cy="160" r="5" fill="black"/>
    <circle cx="220" cy="160" r="5" fill="black"/>
    
    <!-- Mouth (excited) -->
    <path d="M 185,190 C 195,200 205,200 215,190" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Body -->
    <rect x="170" y="230" width="60" height="100" fill="#3E9EFF" stroke="black" stroke-width="2"/>
    
    <!-- Arms up in celebration -->
    <rect x="120" y="240" width="50" height="15" rx="8" fill="#F9DEC9" stroke="black" stroke-width="2" transform="rotate(30 120 240)"/>
    <rect x="230" y="240" width="50" height="15" rx="8" fill="#F9DEC9" stroke="black" stroke-width="2" transform="rotate(-30 280 240)"/>
    
    <!-- Backpack -->
    <circle cx="200" cy="260" r="30" fill="#58D058" stroke="black" stroke-width="2"/>
    
    <!-- Legs -->
    <rect x="180" y="330" width="15" height="50" rx="5" fill="#3E9EFF" stroke="black" stroke-width="2"/>
    <rect x="205" y="330" width="15" height="50" rx="5" fill="#3E9EFF" stroke="black" stroke-width="2"/>
    
    <!-- Victory Signs -->
    <path d="M 135,220 L 135,200" stroke="black" stroke-width="3" stroke-linecap="round"/>
    <path d="M 265,220 L 265,200" stroke="black" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Celebration Text -->
  <text x="200" y="50" font-family="Comic Sans MS, cursive" font-size="24" font-weight="bold" text-anchor="middle" fill="#FF6B6B">
    MATHEMATICAL!
  </text>
</svg>